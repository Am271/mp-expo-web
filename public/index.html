<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leaflet demo</title>
	<!-- link for leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

	<link rel="stylesheet" type="text/css" href="./styles.css" />

	<!-- user current location - leaflet control geocoder  -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.what3words.com/javascript-components@4-latest/dist/what3words/what3words.js?key=C54NWIP0"></script>
	


</head>

<body>


	<div id="dialogoverlay"></div>

	<div id="dialogbox">
		<div id="dialogboxhead"></div>
		<div id="dialogboxbody"></div>
		<div id="dialogboxfoot"></div>
	</div>


	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AmbiNav</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" onclick="promot.render('Type some text:','changeText')">
						<a class="nav-link active" aria-current="page" href="#">Book an Ambulance</a>
					</li>

					<li class="nav-item" id="grid" onclick="gridOn()">
						<a class="nav-link active" aria-current="page" href="#">Toggle Grid</a>
					</li>

					<li class="nav-item" id="plot" onclick="myFunction()">
						<a class="nav-link active" aria-current="page" href="#">Calculate Route</a>
					</li>

					<li class="nav-item" id="clear" onclick="removeMarkers()">
						<a class="nav-link active" aria-current="page" href="#">Clear Markers</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div slot="search-control" id ="search-control">
        <what3words-autosuggest>
          <input type="text" placeholder="Amitash.rahul.sumedh" />
        </what3words-autosuggest>
      </div>



	<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="">
		</script>

	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

	

	<!-- user current location - leaflet control geocoder  -->
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
	<div id="map"></div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="routing.js"></script>
	<script src="currentLoc.js"></script>
	<script src="user_details.js"></script>
	<!-- <script  id ="grid" src="girdLay.js"></script> -->

	<script src="girdLay.js"></script>

	<!-- document.getElementById("grid").setAttribute("src", "democlass.js"); -->



</body>

</html>
